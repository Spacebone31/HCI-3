<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>Interactive Contact Form</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            .error-message {
                color: red;
                font-size: 14px;
            }
            body {font-family: "Times New Roman", Georgia, Serif; background-color: beige;}
            h1, h2, h3, h4, h5, h6 {
                font-family: "Playfair Display";
                letter-spacing: 5px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#contactForm").submit(function (event) {
                    event.preventDefault();

                    $(".error-message").text("");
    
                    var valid = true;

                    var name = $("#name").val();
                    if (name === "") {
                        $("#nameError").text("Name is required");
                        valid = false;
                    }

                    var email = $("#email").val();
                    if (email === "") {
                        $("#emailError").text("Email is required");
                        valid = false;
                    } 
                    else if (!isValidEmail(email)) {
                        $("#emailError").text("Invalid email address");
                        valid = false;
                    }

                    var message = $("#message").val();
                    if (message === "") {
                        $("#messageError").text("Message is required");
                        valid = false;
                    }
    
                    if (valid) {
                        alert("Form submitted successfully!");
                        $("#name").val("");
                        $("#email").val("");
                        $("#message").val("");
                    }
                });

                function isValidEmail(email) {
                    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email);
                }
            });
        </script>
    </head>
    <body>
        <div class="w3-bar w3-pale-yellow">
            <a href="index.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-home w3-xxlarge"></i></a>
            <a href="about.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-user w3-xxlarge"></i></a>
        </div>

        <header class="w3-container w3-theme w3-padding" id="myHeader">
            <div class="w3-center">
                <h4>HCI - Week 8 - Assignment</h4>
                <h1 class="w3-xxxlarge w3-animate-bottom">Interactive Contact Form</h1>
            </div>
        </header>

        <div class="w3-container w3-padding-16">
            <center>
                <table>
                    <form id="contactForm" class="w3-input">
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td>
                                <input type="text" id="name" name="name">
                                <div class="error-message" id="nameError"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td>
                                <input type="email" id="email" name="email">
                                <div class="error-message" id="emailError"></div>
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: text-top;"><label for="message">Message:</label></td>
                            <td>
                                <textarea id="message" name="message" style="width: 190px;"></textarea>
                            <div class="error-message" id="messageError"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right;"><button type="submit">Submit</button></td>
                        </tr>
                    </form>
                </table>
            </center>
        </div>

        <footer class="w3-container w3-theme-dark w3-padding-16 w3-bottom">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>
    </body>
</html>
